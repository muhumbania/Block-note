<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sytles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>BlocNote</title>
</head>
<body>
    <header class="flex h-16 bg-gray-400 justify-between items-center gap-4">
        <div class="basis-1/4 flex-shrink-0 bg-green-200">
            BlocNote
        </div>
        <div class="basis-1/2 bg-blue-200 flex items-center">
            <box-icon name='search'></box-icon>
            <input type="text" class="w-full h-12 placeholder:italic placeholder:text-slate-400 p-1 border border-slate-300 focus:outline-none focus:text-slate-400 rounded-md" placeholder="search for notes">
        </div>
        <div class="basis-1/4 flex-shrink-0 bg-red-300">
            Menu
        </div>
    </header>
</body>
</html>
